<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2 type of shadow effects = text and box -->
    <style>
        h1 {
            font-size: 60px;
            font-family: sans-serif;
            /* x y blur color */
            text-shadow: 0 0 5px red;
            color: white;
        }

        div {
            height: 150px;
            width: 150px;
            /* x y blur spread color */
            /* box-shadow: 0 0 12px 7px blue; */
            box-shadow: inset 0 0 12px 7px blue;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>

    <div></div>
</body>

</html>
