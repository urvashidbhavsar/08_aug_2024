<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="radio"] {
            accent-color: green;
        }

        input[type="checkbox"] {
            accent-color: red;
        }

        input[type="range"] {
            accent-color: blue;
        }

        progress {
            accent-color: salmon;
        }

        input[type="text"] {
            caret-color: red;
        }
    </style>
</head>

<body>
    <input type="radio" name="" id="">
    <input type="checkbox" name="" id="">
    <input type="range" name="" id="">
    <progress></progress>
    <input type="text" name="" id="">
</body>

</html>
