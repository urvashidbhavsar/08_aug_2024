<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 3 type of list -->
  <!-- order list -->
  <ol type="A" start="26">
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
  </ol>

  <!-- unorder list -->
  <!-- type = disc(default), circle, square -->
  <ul type="square">
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
  </ul>

  <!-- description list -->
  <dl>
    <!-- define term -->
    <dt>HTML</dt>
    <!-- define description -->
    <dd>hypertext markup language</dd>

    <dt>CSS</dt>
    <dd>Cascading Stylesheet</dd>
  </dl>
</body>

</html>
