<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action => page name. which you open after click on submit button. if cant set # 
        2 type of method 
        get => take a form info and display in URL.
        post => wrap a form info and load/send on next page.
    -->
    <form action="#" method="post" name="" title="" class="" id="">
        <label for="user">Enter name : </label>
        <!-- value="Urvashi" readonly disabled size="5"-->
        <input type="text" name="username" id="user" placeholder="Enter Name" required minlength="3" maxlength="10">
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Button</button>
        <br>
        <br>

        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
        <input type="button" name="" id="" value="Add">
    </form>
</body>

</html>
